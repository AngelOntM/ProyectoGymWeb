<h1 mat-dialog-title>Registar Membresía</h1>
<div mat-dialog-content>
  <form [formGroup]="addMbmForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="product_name">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Precio</mat-label>
        <input matInput formControlName="price">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Descuento</mat-label>
        <input matInput formControlName="discount">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Tamaño</mat-label>
        <input matInput formControlName="size">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Días</mat-label>
        <input matInput formControlName="duration_days">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Activo</mat-label>
        <mat-select formControlName="active">
          <mat-option [value]="true">Activo</mat-option>
          <mat-option [value]="false">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-field">
        <button mat-raised-button color="primary" type="button" (click)="fileInput.click()">Seleccionar Archivo</button>
        <input type="file" #fileInput (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png" formControlName="product_image_path" style="display: none;">
        <input matInput [value]="imageFile ? imageFile.name : ''" readonly>
      </mat-form-field>
    </div>
    
  </form>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-flat-button mat-dialog-close (click)="onClose()" class="cancel-button mat-warn">Cancelar</button>
  <button mat-flat-button (click)="onSubmit()" class="update-button color">Registrar</button>
</div>
