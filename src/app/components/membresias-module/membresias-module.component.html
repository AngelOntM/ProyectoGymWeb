<div class="header">
    <h1>Membresías</h1>
    <button mat-icon-button aria-label="añadir" (click)="openAddMbmDialog()">
      <mat-icon>control_point</mat-icon>
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" matTableFilter>
  
    <ng-container matColumnDef="membership_type">
      <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Nombre</th>
      <td mat-cell *matCellDef="let mbm">{{ mbm.membership_type }}</td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Precio</th>
      <td mat-cell *matCellDef="let mbm">{{ mbm.price }}</td>
    </ng-container>
  
    <ng-container matColumnDef="duration_days">
      <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Duración</th>
      <td mat-cell *matCellDef="let mbm">{{ mbm.duration_days }}</td>
    </ng-container>

    <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Cupos</th>
    <td mat-cell *matCellDef="let mbm">{{ mbm.size }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let mbm">
        <button mat-icon-button class="primary" (click)="editMbm(mbm)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="warn" (click)="deleteMbm(mbm)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="myColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: myColumns;"></tr>
  </table>
  
  <mat-paginator [pageSize]="8" showFirstLastButtons></mat-paginator>
