<div class="header">
    <h1>Clientes</h1>
    <button mat-icon-button aria-label="añadir" (click)="openAddUserDialog()">
      <mat-icon>control_point</mat-icon>
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" matTableFilter>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-table-filter-header>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Teléfono</th>
      <td mat-cell *matCellDef="let user">{{ user.phone_number }}</td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Correo</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button class="primary" (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="currentUser.rol === 'Admin'" mat-icon-button class="warn" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="myColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: myColumns;"></tr>
  </table>
  
  <mat-paginator [pageSize]="8" showFirstLastButtons></mat-paginator>
