<mat-card class="profile-card" *ngIf="user">
    <div class="profile-image" *ngIf="user.face_image_path">
      <img [src]="user.face_image_path" alt="{{user.name}}">
    </div>
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <button mat-icon-button color="danger" (click)="changePassword()">
        <mat-icon>enhanced_encryption</mat-icon>
      </button>
      <button *ngIf="currentUser.rol === 'Admin'" mat-icon-button color="warn" (click)="updateInfo(user)">
        <mat-icon>person</mat-icon>
      </button>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Teléfono:</strong> {{ user.phone_number }}</p>
      <p><strong>Dirección:</strong> {{ user.address }}</p>
      <p><strong>Fecha de Nacimiento:</strong> {{ user.date_of_birth | date }}</p>
      <p>
        <strong>Última Actualización:</strong>
        <span *ngIf="user.updated_at; else noUpdate">{{ user.updated_at | date:'short' }}</span>
        <ng-template #noUpdate>N/A</ng-template>
      </p>
    </mat-card-content>
  </mat-card>
  <div *ngIf="!user"></div>
