<div class="header">
    <h1>Productos</h1>
    <button mat-icon-button aria-label="añadir" (click)="openAddMbmDialog()">
      <mat-icon>control_point</mat-icon>
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" matTableFilter>
  
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Nombre</th>
      <td mat-cell *matCellDef="let pdct">{{ pdct.product_name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Descripción</th>
      <td mat-cell *matCellDef="let pdct">{{ pdct.description }}</td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Precio</th>
      <td mat-cell *matCellDef="let pdct">{{ pdct.price }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Stock</th>
    <td mat-cell *matCellDef="let pdct">{{ pdct.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Descuento</th>
      <td mat-cell *matCellDef="let pdct">{{ pdct.discount }}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-table-filter-header>Activo</th>
      <td mat-cell *matCellDef="let pdct">{{ pdct.active === true ? 'Activo' : 'Inactivo' }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let pdct">
        <button mat-icon-button class="primary" (click)="editPdct(pdct)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="warn" (click)="deletePdct(pdct)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="myColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: myColumns;"></tr>
  </table>
  
  <mat-paginator [pageSize]="8" showFirstLastButtons></mat-paginator>
