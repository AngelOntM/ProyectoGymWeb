  <div class="container">
    <div class="login-box">
      <div class="content">
        <div class="logo-container">
          <div class="logo"></div>
        </div>
        <div class="form-container">
          <div class="login-form">
            <h2>Login</h2>
            <form (ngSubmit)="loginUser()" #loginForm="ngForm">
              <div class="form-group">
                <label for="email">Correo</label>
                <div class="input-container">
                  <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailModel="ngModel"/>
                  <span class="info-icon" data-tooltip="Ingrese un correo electrónico válido">?</span>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-container">
                  <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6" #passwordModel="ngModel"/>
                  <span class="info-icon" data-tooltip="La contraseña debe tener al menos 6 caracteres">?</span>
                </div>
              </div>
              <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
