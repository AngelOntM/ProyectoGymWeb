<mat-sidenav-container class="sidenav-container" [class.mat-drawer-opened]="!isScreenSmall && sidenav.opened" [class.mat-drawer-over]="isScreenSmall">
    <mat-sidenav #sidenav mode="side" [mode]="isScreenSmall ? 'over' : 'side'" [opened]="!isScreenSmall" class="color">
      <mat-nav-list>
        <h1 mat-list-item class="text">
          <span>{{ currentUser.rol }}</span>
        </h1>
        <a *ngIf="currentUser.rol === 'Admin'" mat-list-item routerLink="clientes">
          <span class="entry colorText">
            <mat-icon>group</mat-icon>
            <span>Clientes</span>
          </span>
        </a>
        <a *ngIf="currentUser.rol === 'Admin'" mat-list-item routerLink="empleados">
          <span class="entry colorText">
            <mat-icon>work</mat-icon>
            <span>empleados</span>
          </span>
        </a>
        <a *ngIf="currentUser.rol === 'Admin'" mat-list-item routerLink="membresias">
          <span class="entry colorText">
            <mat-icon>assignment_ind</mat-icon>
            <span>Membresías</span>
          </span>
        </a>
        <a *ngIf="currentUser.rol === 'Admin'" mat-list-item routerLink="productos">
          <span class="entry colorText">
            <mat-icon>shopping_cart</mat-icon>
            <span>Productos</span>
          </span>
        </a>
        <a *ngIf="currentUser.rol === 'Admin'" mat-list-item routerLink="ordenes">
          <span class="entry colorText">
            <mat-icon>shopping_cart</mat-icon>
            <span>Ordenes</span>
          </span>
        </a>
        <a mat-list-item routerLink="ordenAdd">
          <span class="entry colorText">
            <mat-icon>add_shopping_cart</mat-icon>
            <span>Hacer Orden</span>
          </span>
        </a>
        <!-- Agrega más enlaces de navegación según sea necesario -->
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar class="navbar color">
        <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="truncated">Bienvenido, {{ currentUser.name }}</h1>
        <span class="spacer"></span>
        <button mat-icon-button (click)="navegacion()">
          <mat-icon>keyboard_return</mat-icon>
        </button>
        <button mat-icon-button aria-label="Logout" (click)="logOut()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-toolbar>
      <div class="main-content">
        <br>
        <router-outlet></router-outlet>
        <!-- Contenido dinámico de tu aplicación -->
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
