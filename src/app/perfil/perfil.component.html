<div class="container">
  <h2>Información de Perfil</h2>
  <div class="profile-info-card">
    <div class="profile-info-left">
      <label for="name">Nombre:</label>
      <input id="name" type="text" value="{{ currentUser.name}}" readonly>
      
      <label for="phone">Teléfono:</label>
      <input id="phone" type="text" value="{{ currentUser.telefono}}" readonly>
      
      <label for="email">Correo:</label>
      <input id="email" type="email" value="{{ currentUser.email}}" readonly>
    </div>
    
    <div class="profile-info-right">
      
      <label for="membership-type">Tipo de Membresía:</label>
      <input id="membership-type" type="text" value="{{userMember.membership_name}}" readonly>
      
      <label for="days-remaining">Días restantes:</label>
      <input id="days-remaining" type="text" value="{{diasRestante}}" readonly>

    </div>
  </div>
  <h2>Opciones:</h2>
  <div class="profile-info-card">
    <button class="renew-button" (click)="changePassword()">Cambiar contraseña</button>
    <button class="renew-button" (click)="canjear()">Canjear codigo</button>
  </div>

  <h2>Tus visitas</h2>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matTableFilter>
      <ng-container matColumnDef="visit_date">
        <th mat-header-cell *matHeaderCellDef mat-table-filter-header matSort>Fecha</th>
        <td mat-cell *matCellDef="let vi">{{ vi.visit_date }}</td>
      </ng-container>
      <ng-container matColumnDef="check_in_time">
        <th mat-header-cell *matHeaderCellDef mat-table-filter-header matSort>Hora</th>
        <td mat-cell *matCellDef="let vi">{{ vi.check_in_time }}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="myColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: myColumns;"></tr>
    </table>
    
    <mat-paginator [pageSize]="8" showFirstLastButtons></mat-paginator>
  </div>
  <br><br>
</div>
<footer class="footer">
  <div class="footer-bottom">
    <div class="footer-logo">
      <img src="../../assets/img/logo.jpg" alt="Logo">
    </div>
    <p>© 2024 Gymbros. Todos los derechos reservados</p>
  </div>
</footer>
