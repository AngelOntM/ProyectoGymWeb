<div class="container">
    <h2>Información de Perfil</h2>
    <div class="profile-info-card">
      <div class="profile-info-left">
        <label for="name">Nombre:</label>
        <input id="name" type="text" value="{{ currentUser.name}}" readonly>
        
        <label for="phone">Teléfono:</label>
        <input id="phone" type="text" value="{{ currentUser.telefono}}" readonly>
        
        <label for="email">Correo:</label>
        <input id="email" type="email" value="{{ currentUser.email}}" readonly>
      </div>
      
      <div class="profile-info-right">
        
        <label for="membership-type">Tipo de Membresía:</label>
        <input id="membership-type" type="text" value="asdsada" readonly>
        
        <label for="days-remaining">Días restantes:</label>
        <input id="days-remaining" type="text" value="{{diasRestante}}" readonly>

      </div>
    </div>
    <h2>Opciones:</h2>
    <div class="profile-info-card">
      <button class="renew-button"(click)="changePassword()">Cambiar contraseña</button>
      <button class="renew-button"(click)="canjear()">Canjear codigo</button>
    </div>
    
  </div>
  <footer class="footer">
    <div class="footer-bottom">
      <div class="footer-logo">
        <img src="../../assets/img/logo.jpg" alt="Logo">
      </div>
      <p>© 2024 Gymbros. Todos los derechos reservados</p>
    </div>
  </footer>
